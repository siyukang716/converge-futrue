<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="sysoperlog">
    <div id="sysoperlogDiv" class="layer_self_wrap" style="display:none;">
        <form id="sysoperlogForm" class="layui-form" lay-filter="sysoperlogForm" method="post"
              action="" style="margin-top: 20px;">

            <input name="operId" type="hidden"><!--自增主键ID-->

            <div class="layui-form-item">
                <label class="layui-form-label">模块标题</label>
                <div class="layui-input-block">
                    <input placeholder="" type="text" id="title" name="title" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">业务类型（0其它 1新增 2修改 3删除）</label>
                <div class="layui-input-block">
                    <input placeholder="" type="text" id="businessType" name="businessType" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">方法名称</label>
                <div class="layui-input-block">
                    <input placeholder="" type="text" id="method" name="method" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">请求方式</label>
                <div class="layui-input-block">
                    <input placeholder="" type="text" id="requestMethod" name="requestMethod" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">操作类别（0其它 1后台用户 2手机端用户）</label>
                <div class="layui-input-block">
                    <input placeholder="" type="text" id="operatorType" name="operatorType" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">操作人员</label>
                <div class="layui-input-block">
                    <input placeholder="" type="text" id="operName" name="operName" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">部门名称</label>
                <div class="layui-input-block">
                    <input placeholder="" type="text" id="deptName" name="deptName" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">请求URL</label>
                <div class="layui-input-block">
                    <input placeholder="" type="text" id="operUrl" name="operUrl" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">主机地址</label>
                <div class="layui-input-block">
                    <input placeholder="" type="text" id="operIp" name="operIp" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">操作地点</label>
                <div class="layui-input-block">
                    <input placeholder="" type="text" id="operLocation" name="operLocation" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">请求参数</label>
                <div class="layui-input-block">
                    <input placeholder="" type="text" id="operParam" name="operParam" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">返回参数</label>
                <div class="layui-input-block">
                    <input placeholder="" type="text" id="jsonResult" name="jsonResult" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">操作状态（0正常 1异常）</label>
                <div class="layui-input-block">
                    <input placeholder="" type="text" id="status" name="status" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">错误消息</label>
                <div class="layui-input-block">
                    <input placeholder="" type="text" id="errorMsg" name="errorMsg" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">操作时间</label>
                <div class="layui-input-block">
                    <input placeholder="" type="text" id="operTime" name="operTime" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="sysoperlogSubmit">立即提交</button>

                </div>
            </div>
        </form>

    </div>
</div>
