<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:title="sku"></head>
<body class="layui-layout-body">
<div class="layuimini-container">
    <div class="layuimini-main">
        <input type="hidden" th:value="${makId}" name="reqmakId" id="reqmakId">
        <table id="skuValList" lay-filter="skuValTable"></table>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm" onclick="addSkuVal()">添加</button>
                <a href="javascript:history.back(-1)">
                    <button class="layui-btn layui-btn-normal layui-btn-sm">返回</button>
                </a>
            </div>
        </script>
        <script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        </script>
        <div th:replace="product/productform :: skuVal"></div>
        <script th:src="@{/static/js/product/skuVal.js}"></script>
    </div>
</div>
</body>
</html>
