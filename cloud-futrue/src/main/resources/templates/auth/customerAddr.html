<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" title='用户管理'></head>
<body class="layui-layout-body">
<div class="layuimini-container">
    <div class="layuimini-main">
        <input type="hidden" th:value="${customerId}" id="reqcustomerId">
        <table id="customerAddrList" lay-filter="customerAddrTable"></table>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal  layui-btn-sm" onclick="addCustomerAddr()">添加地址</button>
                <a href="javascript:history.back(-1)">
                    <button class="layui-btn layui-btn-normal  layui-btn-sm">返回</button>
                </a>
            </div>
        </script>
        <script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
        <!--底部-->
        <div th:replace="auth/userinfo :: customerAddr"></div>
        <script th:src="@{/static/js/auth/customerAddr.js}"></script>
    </div>
</div>
</body>
</html>
