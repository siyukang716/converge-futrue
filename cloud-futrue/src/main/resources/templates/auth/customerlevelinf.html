<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='用户级别信息'"></head>
<body class="layui-layout-body">
<div class="layuimini-container">
    <div class="layuimini-main">
        <table id="levelinfList" lay-filter="levelinfTable"></table>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm" onclick="addLevelinf()">添加</button>
            </div>
        </script>

        <script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
        <div th:replace="auth/userinfo :: levelinf"></div>
        <script th:src="@{/static/js/auth/customerlevelinf.js}"></script>
    </div>
</div>
</body>
</html>
