<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='微信_菜单管理'"></head>
<body class="layui-layout-body">
<div class="layuimini-container">
    <div class="layuimini-main">

        <!--<hr class="layui-bg-blue"/>-->
        <hr class="layui-bg-black"/>
        <button class="layui-btn layui-btn-normal" onclick="delOnLineMenu()">删除线上菜单</button>
        <button class="layui-btn layui-btn-normal" onclick="addOnLineMenu()">发布线上菜单</button>
        <div style="display:none;" id="currentUser">
            <shiro:principal property="id"></shiro:principal>
        </div>

        <table id="getMenus" lay-filter="userTable"></table>

        <script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs" onclick="printPage()">打印</a>

            {{#  if(d.parentId == '0'){ }}
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="add">添加二级菜单</a>
            {{#  } else { }}
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            {{#  } }}
        </script>


        <!--添加或编辑用户-->
        <div id="setMenu" class="layer_self_wrap" style="width:500px;display:none;">
            <form id="menuForm" lay-filter="menuForm" class="layui-form layui-form-pane"
                  method="post" action="" style="margin-top: 20px;">
                <input id="id" type="hidden" name="id"/>
                <input id="parentId" type="hidden" name="parentId"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">父级名称</label>
                    <div class="layui-input-inline">
                        <input id="parentName" disabled name="parentName" lay-verify="required" autocomplete="off"
                               class="layui-input"
                               type="text"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">菜单名称</label>
                    <div class="layui-input-inline">
                        <input id="name" name="name" lay-verify="required" autocomplete="off" class="layui-input"
                               type="text"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">菜单类型</label>
                    <div class="layui-input-inline">
                        <!--<input id="type" name="type" autocomplete="off" class="layui-input" type="text"
                               />-->
                        <select name="type" id="type">
                            <option value=""></option>
                            <option value="click">click</option>
                            <option value="view">view</option>
                            <option value="scancode_push">scancode_push</option>
                            <option value="scancode_waitmsg">scancode_waitmsg</option>
                            <option value="pic_sysphoto">pic_sysphoto</option>
                            <option value="pic_photo_or_album">pic_photo_or_album</option>
                            <option value="pic_weixin">pic_weixin</option>
                            <option value="location_select">location_select</option>
                            <option value="media_id">media_id</option>
                            <option value="view_limited">view_limited</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">菜单KEY值</label>
                    <div class="layui-input-inline">
                        <input id="key" name="key" autocomplete="off" class="layui-input" type="text"
                        />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">网页 链接</label>
                    <div class="layui-input-inline">
                        <input id="url" name="url" autocomplete="off" class="layui-input" type="text"
                        />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-inline">
                        <select name="sort" id="sort">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin-left: 10px;">
                        <button id="menusubmitbutton" class="layui-btn" lay-submit="" lay-filter="menuSubmit">提交
                        </button>
                        <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
                    </div>
                </div>
            </form>
        </div>
        <script th:src="@{/static/js/wx/menu.js}"></script>

    </div>
</div>
</body>
</html>
