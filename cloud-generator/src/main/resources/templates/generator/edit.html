<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:title="代码生成"></head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <input type="hidden" th:value="${tableId}" id="reqtableId">
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">生成信息</li>
                <li>字段信息</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div th:replace="generator/genForm :: genTable"></div>
                </div>
                <div class="layui-tab-item">
                    <table id="gentablecolumnList" lay-filter="gentablecolumnTable"></table>
                </div>
            </div>
        </div>






        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
            </div>
        </script>
        <script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        </script>

        <script th:src="@{/static/js/generator/edit.js}"></script>
    </div>
</div>
</body>

</html>
