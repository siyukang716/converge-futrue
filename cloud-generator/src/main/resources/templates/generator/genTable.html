<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:title="代码生成"></head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <table id="genTableList" lay-filter="genTableTable"></table>


        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="importTable"> 导入 </button>
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="batchGenCode"> 生成 </button>
            </div>
        </script>
        <script type="text/html" id="notTablebar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="getCheckData">导入选中表</button>
            </div>
        </script>
        <script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" href="/gen/Table/edit?tableId={{d.tableId}}">编辑</a>
            <a class="layui-btn layui-btn-xs" lay-event="preview">预览</a>
            <a class="layui-btn layui-btn-xs" lay-event="del">删除</a>

        </script>

        <div th:replace="generator/genForm :: genNotTable"></div>
        <div th:replace="generator/genForm :: previewCode"></div>
        <script th:src="@{/static/js/generator/genTable.js}"></script>
    </div>
</div>
</body>

</html>
